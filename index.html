
<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; } 
      body { font-family: 'Lato', sans-serif; }
      #wrapper { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #23547F; }
      
      /* @media (min-width:500px){} */
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>{{ title }}</h1>
      <p v-for="(link, index) in links" @click="debug({ str: link.message, options: link.options })" :key="index">
        {{ link.title }}
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script>
      new Vue({
        el: '#wrapper',
        data: {
          title: 'Various stuff',
          jsbug: true,
          styles: "color: #fff;font-size:12pt;font-weight:normal;padding:2px 10px;border-radius:10px;",
          links: [
            {
              title: 'jsbug',
              message: 'Hi',
              options: { color: '#f6c', group: [{ name: 'Something' }, { name: 'Something else' }] }
            }
          ]
        },
        methods: {
          debug ({ str, options }) {
            options = options || {};
            let background = "#0088CF"
            let prepend = "â™¢ "

            // Ajax
            if (str.indexOf("|") === 0) {
              background = "#FCB813"
              prepend = ""
            }

            // Success/failure
            if (typeof options.success !== "undefined") {
              background = options.success ? "#00A551" : "#EC1C24"
              prepend = options.success ? "* " : "@ Failure! "
            }

            // Color override
            if (options.color) {
              background = options.color
            }

            // Prepend override
            if (options.prepend) {
              prepend = options.prepend + " "
            }

            if (typeof options.group !== "undefined") {
              window.console.groupCollapsed("%c" + prepend + str, this.styles + "background:" + background)
              for (var i = 0; i < options.group.length; i++) {
                window.console.log(options.group[i])
              }
              window.console.groupEnd()
            } else {
              window.console.log("%c" + prepend + str, this.styles + "background:" + background)
            }
          }
        },
        created () {
          window.document.title = this.title
        }
      })
    </script>
  </body>
</html>
